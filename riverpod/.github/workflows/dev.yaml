name: dev

on:
  pull_request:
    types: [opened, synchronize]
    branches: 
      - 'dev'

jobs:
  test:
    name: Test
    if: startsWith(github.head_ref, 'feature') || startsWith(github.head_ref, 'hotfix')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 'Get dependencies'
        run: flutter pub get

      - name: 'Code generation'
        run: dart run build_runner build

      - name: 'Check code style'
        run: dart format --set-exit-if-changed .

      - name: 'Analyze'
        run: flutter analyze

      - name: 'Dart Code Metrics - Reports code metrics, rules and anti-patterns violations.'
        run: flutter pub run dart_code_metrics:metrics analyze lib

      - name: 'Tests'
        run: flutter test
