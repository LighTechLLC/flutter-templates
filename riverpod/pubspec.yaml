name: flutter_template_riverpod
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: 1.0.5
  intl: 0.17.0
  flutter_riverpod: 2.0.2
  get_it: 7.2.0
  flutter_screenutil: 5.5.4
  hive: 2.2.3
  hive_flutter: 1.1.0
  equatable: 2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1
  dart_code_metrics: 4.21.2
  build_runner: 2.3.0
  hive_generator: 2.0.0
  mockito: 5.3.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - res/assets/
    - res/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/Roboto-Thin.ttf
          weight: 200
        - asset: res/fonts/Roboto-Light.ttf
          weight: 300
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 600
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/Roboto-Black.ttf
          weight: 800
        - asset: res/fonts/Roboto-Black.ttf
          weight: 900