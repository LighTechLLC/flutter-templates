name: flutter_template_riverpod
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  awesome_dio_interceptor: 1.0.0
  cupertino_icons: 1.0.6
  dio: 5.3.4
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_app_environment: 1.0.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 2.4.9
  flutter_screenutil: 5.9.0
  flutter_svg: 2.0.9
  freezed_annotation: 2.4.1
  get_it: 7.6.4
  hive: 2.2.3
  hive_flutter: 1.1.0
  injectable: 2.3.2
  intl: 0.18.1
  json_annotation: 4.8.1
  retrofit: 4.0.3
  shared_preferences: 2.2.2

dev_dependencies:
  build_runner: 2.4.6
  flutter_lints: 3.0.1
  flutter_test:
    sdk: flutter
  freezed: 2.4.5
  hive_generator: 2.0.1
  injectable_generator: 2.4.1
  json_serializable: 6.7.1
  mockito: 5.4.3
  retrofit_generator: 8.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - res/assets/
    - res/config/
    - res/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/Roboto-Thin.ttf
          weight: 200
        - asset: res/fonts/Roboto-Light.ttf
          weight: 300
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 600
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/Roboto-Black.ttf
          weight: 800
        - asset: res/fonts/Roboto-Black.ttf
          weight: 900